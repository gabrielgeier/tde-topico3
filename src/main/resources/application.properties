quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=biblioteca
quarkus.datasource.password=biblioteca
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/biblioteca
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.faces.welcome-files=index.html

quarkus.myfaces.state-saving-method=client
quarkus.myfaces.number-of-views-in-session=50
quarkus.myfaces.number-of-logical-views=10
quarkus.myfaces.project-stage=Development

quarkus.security.jdbc.enabled=true
quarkus.security.jdbc.principal-query.sql=SELECT u.senha, u.role FROM usuarios u WHERE u.username=?
quarkus.security.jdbc.principal-query.clear-password-mapper.enabled=true
quarkus.security.jdbc.principal-query.clear-password-mapper.password-index=1
quarkus.security.jdbc.principal-query.attribute-mappings.0.index=2
quarkus.security.jdbc.principal-query.attribute-mappings.0.to=groups

quarkus.http.auth.form.enabled=true
quarkus.http.auth.form.login-page=/login.xhtml
quarkus.http.auth.form.error-page=/login.xhtml?error=true
quarkus.http.auth.form.landing-page=/index.xhtml
quarkus.http.auth.session.encryption-key=1234567890abcdef1234567890abcdef

quarkus.http.auth.permission.public.paths=/login.xhtml,/hello,/favicon.ico,/jakarta.faces.resource/*
quarkus.http.auth.permission.public.policy=permit

quarkus.http.auth.policy.admin-policy.roles-allowed=ADMIN
quarkus.http.auth.permission.admin.paths=/admin/*
quarkus.http.auth.permission.admin.policy=admin-policy

quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated