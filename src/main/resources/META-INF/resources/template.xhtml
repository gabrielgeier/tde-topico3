<!DOCTYPE html>

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>
        <ui:insert name="title">Biblioteca Digital</ui:insert>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f7f7f7

        .topo {
            margin-bottom: 16px
        }

        .menu a {
            margin-right: 10px;

        .miolo {
            background: #fff;
            border: 1px solid #eee;

        .cards {
            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;

        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            text-align: left
        }

        th {
            background: #f3f3f3
        }

        .btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            cursor: pointer
        }

        .rodape {
            margin-top: 18px;
            color: #666;
            font-size: .9rem
        }
    </style>
