<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
    <ui:define name="title">Cadastro de Livros</ui:define>
    <ui:define name="content">
        <h1>Cadastro de Livros</h1>
        <h:form>
            <div class="row">
                <div style="flex:1">
                    <label>TÃ­tulo</label>
                    <h:inputText value="#{bibliotecaBean.livroTitulo}" />
                </div>
            </div>
            <div class="row">
                <div style="flex:1">
                    <label>ISBN</label>
                    <h:inputText value="#{bibliotecaBean.livroIsbn}" />
                </div>
            </div>
            <div class="row">
                <div style="flex:1">
                    <label>Autor</label>
                    <h:selectOneMenu value="#{bibliotecaBean.livroAutorId}">
                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{bibliotecaBean.autores}" var="a" itemValue="#{a.id}"
                            itemLabel="#{a.nome}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <h:commandButton value="Salvar" action="#{bibliotecaBean.salvarLivro}" styleClass="btn" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
