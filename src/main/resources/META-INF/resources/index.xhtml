<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f7f7f7
        }

        .grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr))
        }

        .card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 12px
        }

        .row {
            display: flex;
            gap: 8px;
            margin: 6px 0
        }

        label {
            display: block;
            font-size: .85rem;
            opacity: .8;
            margin-bottom: 4px
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px
        }

        .btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            cursor: pointer
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin: 14px 0 24px
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            text-align: left
        }

        th {
            background: #f3f3f3
        }

        .ok {
            color: #0a7f2e;
            font-weight: bold
        }

        .bad {
            color: #b10000;
            font-weight: bold
        }

        h2 {
            margin: 18px 0 8px
        }
    </style>
</h:head>
<h:body>

    <h1>üìö Biblioteca</h1>

    <div class="grid">
        <div class="card">
            <h3>Novo Autor</h3>
            <h:form>
                <div class="row">
                    <div style="flex:1">
                        <label>Nome</label>
                        <h:inputText value="#{bibliotecaBean.autorNome}" />
                    </div>
                </div>
                <div class="row">
                    <div style="flex:1">
                        <label>Email</label>
                        <h:inputText value="#{bibliotecaBean.autorEmail}" />
                    </div>
                </div>
                <h:commandButton value="Salvar" action="#{bibliotecaBean.salvarAutor}" styleClass="btn" />
            </h:form>
        </div>

        <div class="card">
            <h3>Novo Livro</h3>
            <h:form>
                <div class="row">
                    <div style="flex:1">
                        <label>T√≠tulo</label>
                        <h:inputText value="#{bibliotecaBean.livroTitulo}" />
                    </div>
                </div>
                <div class="row">
                    <div style="flex:1">
                        <label>ISBN</label>
                        <h:inputText value="#{bibliotecaBean.livroIsbn}" />
                    </div>
                </div>
                <div class="row">
                    <div style="flex:1">
                        <label>Autor</label>
                        <h:selectOneMenu value="#{bibliotecaBean.livroAutorId}">
                            <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{bibliotecaBean.autores}" var="a" itemValue="#{a.id}"
                                itemLabel="#{a.nome}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandButton value="Salvar" action="#{bibliotecaBean.salvarLivro}" styleClass="btn" />
            </h:form>
        </div>

        <div class="card">
            <h3>Novo Empr√©stimo</h3>
            <h:form>
                <div class="row">
                    <div style="flex:1">
                        <label>Livro</label>
                        <h:selectOneMenu value="#{bibliotecaBean.empLivroId}">
                            <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{bibliotecaBean.livros}" var="l" itemValue="#{l.id}"
                                itemLabel="#{l.titulo}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row">
                    <div style="flex:1">
                        <label>Nome</label>
                        <h:inputText value="#{bibliotecaBean.empNome}" />
                    </div>
                </div>
                <div class="row">
                    <div style="flex:1">
                        <label>Email</label>
                        <h:inputText value="#{bibliotecaBean.empEmail}" />
                    </div>
                </div>
                <div class="row">
                    <div style="flex:1">
                        <label>Devolu√ß√£o Prevista</label>
                        <p:datePicker value="#{bibliotecaBean.empPrevista}" pattern="dd/MM/yyyy" showIcon="true"
                            inputStyle="width:100%">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                        </p:datePicker>
                    </div>
                </div>
                <h:commandButton value="Emprestar" action="#{bibliotecaBean.salvarEmprestimo}" styleClass="btn" />
            </h:form>
        </div>
    </div>

    <h2>Livros</h2>
    <h:form id="formLivros">
        <p:dataTable id="tblLivros" value="#{bibliotecaBean.livros}" var="l" paginator="true" rows="5"
            rowsPerPageTemplate="5,10,20" currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
            paginatorPosition="bottom" responsiveLayout="scroll" sortMode="single" filterDelay="400">

            <p:column headerText="T√≠tulo" sortBy="#{l.titulo}" filterBy="#{l.titulo}" filterMatchMode="contains">
                <h:outputText value="#{l.titulo}" />
            </p:column>

            <p:column headerText="Autor" sortBy="#{l.autor.nome}" filterBy="#{l.autor.nome}" filterMatchMode="contains">
                <h:outputText value="#{l.autor.nome}" />
            </p:column>

            <p:column headerText="ISBN" sortBy="#{l.isbn}" filterBy="#{l.isbn}" filterMatchMode="contains"
                style="width:160px">
                <h:outputText value="#{l.isbn}" />
            </p:column>

            <p:column headerText="Status" sortBy="#{l.disponivel}">
                <h:outputText value="Dispon√≠vel" rendered="#{l.disponivel}" styleClass="ok" />
                <h:outputText value="Emprestado" rendered="#{!l.disponivel}" styleClass="bad" />
            </p:column>

            <p:column headerText="A√ß√µes" exportable="false" style="width:160px; text-align:center">
                <h:commandButton value="Excluir" action="#{bibliotecaBean.excluirLivro(l.id)}" styleClass="btn" />
            </p:column>

        </p:dataTable>
    </h:form>

    <h2>Autores</h2>
    <h:form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Qtd</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{bibliotecaBean.autores}" var="a">
                    <tr>
                        <td>
                            <h:outputText value="#{a.nome}" />
                        </td>
                        <td>
                            <h:outputText value="#{a.email}" />
                        </td>
                        <td>
                            <h:outputText value="#{a.quantidadeLivros}" />
                        </td>
                        <td>
                            <h:commandButton value="Excluir" action="#{bibliotecaBean.excluirAutor(a.id)}"
                                styleClass="btn" />
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:form>

    <h2>Empr√©stimos Ativos</h2>
    <h:form>
        <table>
            <thead>
                <tr>
                    <th>Usu√°rio</th>
                    <th>Livro</th>
                    <th>Data</th>
                    <th>Prevista</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{bibliotecaBean.emprestimosAtivos}" var="e">
                    <tr>
                        <td>
                            <h:outputText value="#{e.nomeUsuario}" />
                        </td>
                        <td>
                            <h:outputText value="#{e.livro.titulo}" />
                        </td>
                        <td>
                            <h:outputText value="#{e.dataEmprestimo}" />
                        </td>
                        <td>
                            <h:outputText value="#{e.dataDevolucaoPrevista}" />
                        </td>
                        <td>
                            <h:commandButton value="Devolver" action="#{bibliotecaBean.devolver(e.id)}"
                                styleClass="btn" />
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:form>

</h:body>

</html>
